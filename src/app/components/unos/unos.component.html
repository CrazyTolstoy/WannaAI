<div class="unos-container">
  <h2>Unos podataka iz Excel datoteke (Fiksne ćelije)</h2>
  
  <div class="form-group">
    <label for="fileInput">Odaberite Excel datoteku:</label>
    <div class="custom-file-input-wrapper">
      <!-- The actual file input, which will be hidden -->
      <input 
        type="file" 
        id="fileInput" 
        class="hidden-file-input" 
        (change)="onFileChange($event)" 
        accept=".xlsx"
      >
      <!-- This is your custom styled button/label -->
      <label for="fileInput" class="custom-file-upload-button">
        <!-- You can change "Choose File" to anything you want here -->
        <i class="bi bi-upload"></i> {{ file ? file.name : 'Odaberi datoteku' }} 
        <!-- "Odaberi datoteku" is "Choose file" in Serbian -->
      </label>
    </div>
  </div>
  
  <button 
    class="btn btn-primary mt-3" 
    (click)="uploadData()" 
    [disabled]="!dataToUpload"
  >
    Pošalji podatke
  </button>
  
  <div *ngIf="statusMessage" class="mt-3 status-message">
    <p>{{ statusMessage }}</p>
  </div>

  <!-- Display mapped DTO for preview -->
  <div *ngIf="dataToUpload" class="mt-4 preview-container">
    <h3>Pregled mapiranih podataka:</h3>
    <pre>{{ dataToUpload | json }}</pre>
  </div>
</div>
