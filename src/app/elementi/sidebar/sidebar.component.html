<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a href="http://localhost:4200/home" class="logo d-flex align-items-center">
      <img src="../../../assets/logo-white.png" alt="">
      <span class="d-lg-block" style="font-size: 16px;">WannaAI Platform </span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn" (click)="toggleSidebar()"></i>
  </div><!-- End Logo -->


  <nav class="header-nav ms-auto">
  </nav><!-- End Icons Navigation -->

</header>


<aside id="sidebar" class="sidebar" [ngClass]="{'closed': isSidebarOpen}" [@sidebarAnimation]="isSidebarOpen ? 'open' : 'closed'">

    <ul class="sidebar-nav" id="sidebar-nav">


      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'collapsed': activeItem !== 'pocetna'}" (click)="loadDashboard()">
          <i class="bi bi-grid"></i><span>Početna</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'collapsed': activeItem !== 'narudzbe'}" (click)="loadNarudzba()">
          <i class="bi bi-grid"></i><span>Narudžbe</span>
        </a>
      </li>

   
      <li class="nav-item">
        <a class="nav-link collapsed" data-bs-target="#forms-nav" data-bs-toggle="collapse" href="#" (click)="setActive('komercijala')">
          <i class="bi bi-menu-button-wide"></i><span>Komercijala</span><i class="bi bi-chevron-down ms-auto"></i>
        </a>
        <ul id="forms-nav" class="nav-content collapse" data-bs-parent="#sidebar-nav" [ngClass]="{'show': activeItem === 'usevi'}">
          <li>
            <a [ngClass]="{'active': activeItem === 'unos'}" (click)="setActive('unos'); loadUnos()">
              <i class="bi bi-circle"></i><span>Unos</span>
            </a>
          </li>
        </ul>
      </li>

           <li class="nav-item logout-item">
        <a class="nav-link" [ngClass]="{'collapsed': activeItem !== 'odjava'}" (click)="logout()">
          <i class="bi bi-box-arrow-left"></i><span>Odjava</span>
        </a>
       
      </li>
     

    </ul>

  </aside>
<div id="overlay" [ngClass]="{'active': !isSidebarOpen}" (click)="toggleSidebar()"></div>
  <main id="main" class="main" >
    <router-outlet></router-outlet>
  </main><!-- End #main -->
