<div class="YNcontainer z-index-3">
<h2 mat-dialog-title class="dialog-title">Potvrdite brisanje</h2>
<mat-dialog-content class="dialog-content">Da li ste sigurni da želite da obrišete dati zapis? Ova radnja je nepovratna!</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button mat-dialog-close class="btn btn-secondary mx-2">Ne</button>
  <button mat-button [mat-dialog-close]="true" class="btn btn-secondary mx-2">Da</button>
</mat-dialog-actions>
</div>
